<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dune Awakening Explorer</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    #item-details {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      padding: 1rem;
      border-radius: 6px;
    }

    #item-details table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    #item-details th,
    #item-details td {
      border: 1px solid #444;
      padding: 0.5rem;
    }

    #item-details img {
      margin: 1rem 0;
      max-width: 250px;
      height: auto;
    }

    #item-details a {
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>Dune Awakening Explorer</h1>

  <div id="controls">
    <select id="category-select">
      <option value="">-- Select Category --</option>
    </select>

    <select id="item-select" disabled>
      <option value="">-- Select Item --</option>
    </select>
  </div>

  <div id="item-details"></div>

  <script src="app.js"></script>
</body>
</html>
